<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../stylesheet/style.css">
	<link rel="shortcut icon" type="image/x-ico" href="../image/favicon.ico">
	<script type="text/javascript" src="../jQuery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../javascript/event.js"></script>
</head>
<body>
	<div id="positioner">
		<h1>用户注册</h1>
		<div id="box">
			<!-- action="http://localhost:8000/index_signup.html" -->
				<input type="text" name="u_name" id="u_name"><label id="slogen" class="label_style_before"><span class="txt_style_before">用户名</span></label>
				<p class="alarm" id="alarm_name"></p>
				<input type="text" name="u_id" id="u_id"><label id="slogen" class="label_style_before"><span class="txt_style_before">学号</span></label>
				<p class="alarm" id="alarm_id"></p>
				<input type="text" name="u_phone" id="u_phone"><label id="slogen" class="label_style_before"><span class="txt_style_before">电话</span></label>
				<p class="alarm" id="alarm_phone"></p>
				<input type="text" name="u_mail" id="u_mail"><label id="slogen" class="label_style_before"><span class="txt_style_before">邮件</span></label>
				<p class="alarm" id="alarm_mail"></p>
				<button name="submit" id="submit">提交</button>
				<button class="reset" id="reset">重置</button>
		</div>
	</div>

</body>
</html>
