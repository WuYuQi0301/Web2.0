<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="game_style.css">
</head>
<body>
	<script src="game_event.js"></script>
	<div id="container">
		<div id="text_above"><h1>The Amazing Mouse Maze!</h1>
			<p>Move your mouse over the "S" to begin.</p>
			<p id="narrator"></p>
		</div>
		<div id="game_box">
			<div class="wall" id="left_top"></div>
			<div class="wall" id="left_mid"></div>
			<div class="wall" id="left_bottom"></div>
			<div class="wall" id="mid_top"></div>
			<div class="wall" id="mid_mid"></div>
			<div class="wall" id="mid_bottom"></div>
			<div class="wall" id="right_top"></div>
			<div class="wall" id="right_mid"> </div>
			<div class="wall" id="right_bottom"></div>
			<div id="start">S</div>
			<div id="end">E</div>
		</div>
		<div id="text_below"><p>The object of this game is to guide the mouse cursor through the start area and <br/>get to the end area. Be sure to aboid the walls:</p>
		<div id="example_wall"></div>
		<p>Good luck!</p></div>
	</div>
</body>
</html>
